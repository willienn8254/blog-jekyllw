---
layout: default
---
<div class="home">

  <div class="row">
    <div class=" col-xs-12 col-xs-offset-5">
      <img src="img/perfil.png" alt="..." class="img-circle">
      
    </div>
</div>


  <h1 class="page-heading">Posts</h1>

<div class="list-group">
  
  {% for post in site.posts %}

    <a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item ">
  
    <h4 class="list-group-item-heading">{{ post.date | date: "%b %-d, %Y" }}</h4>
    <p class="list-group-item-text">{{ post.title }}</p>
  </a>
   {% endfor %}
</div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  

</div>
